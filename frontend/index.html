<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images.png" type="image/x-icon">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav flex  container">
            <a href="#"   onclick="reload()"  class="Company-logo">
                <img src="/assets/logo.png" alt="Company-Logo">
            </a>
        
        <div class="nav-links">
            <ul class="flex ">
                <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-inputs" placeholder="eg.Science">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
        </div>
    </main>

    
    <template id="template-news-card">
           <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="img-card" id="news-image">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the titile </h3>
                    <h6 class="news-source" id="news-source">Eng Gadget10/10/10</h6>
                    <p class="news-des" id="news-des">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt deserunt tempora necessitatibus doloribus quis unde ipsa excepturi quisquam, animi iure.
                    </p>

                </div>
            </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
